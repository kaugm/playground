version: 2
deploy:
  steps:
    terraformPlan:
      after:
      - name: Checkov
        use: https://github.com/kaugm/env0-checkov-plugin
        inputs:
          directory: .
          flags: --framework terraform -f $ENV0_TF_PLAN_JSON --external-checks-dir extra_checkov_checks --check CKV_AWS_999 
